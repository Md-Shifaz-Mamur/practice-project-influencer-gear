<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Project Influencer</title>
    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/de86e951bc.js" crossorigin="anonymous"></script>
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans:ital@0;1&family=Poppins&family=Work+Sans&display=swap" rel="stylesheet">
    <!-- Style Sheet  -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <div class="nav-bar">
            <div class="nav-left-content">
                <p class="nav-left-content-text">Influencer Products</p>
            </div>
            <div class="nav-right-content">
                <p class="nav-right-content-text">Home</p>
                <p class="nav-right-content-text">Products</p>
                <p class="nav-right-content-text">Sign Up</p>
                <p class="nav-right-content-text">Log in</p>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid   fa-cart-shopping"></i>
            </div>
        </div>
    </header>
    <main>
        <!-- Banner with Camera -->
    <section> 
        <div class="banner">
            <div class="banner-left-contents">
                <h1 class="banner-title">Start your Journey as 
                    Influencer</h1>
                <h3 class="banner-subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</h3>
                <button class="btn-primary">Preebook Now <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="parent-img-container">

                <div class="circle"><img src="./images/product-images/Circle design.svg" alt=""></div>

                <div class="camera"><img src="./images/product-images/main-camera.png" alt=""></div>

                
            </div>
        </div>

    </section>
        <!-- Advertising Banner  -->
        <section class="advertise-banner">
                    <div class="ad-banner">
                        <div><img src="./images/logos/Alibaba.svg" alt=""></div>
                        <div><img src="./images/logos/Amazon.svg" alt=""></div>
                        <div><img src="./images/logos/Daraz.pk Logo.svg" alt=""></div>
                        <div><img src="./images/logos/Ebay.svg" alt=""></div>
                        <div><img src="./images/logos/Rakuten.svg" alt=""></div>
                        <div><img src="./images/logos/Target.svg" alt=""></div>
                        <div><img src="./images/logos/Walmart.svg" alt=""></div>
                    </div>
        </section>
        
    </main>
</body>

</html>
